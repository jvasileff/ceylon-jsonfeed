<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello from Ceylon!</title>
    </head>
    <body>
        <div>
            <select id="feedSelection">
                <option value="">Select Feed</option>
                <option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22http://shapeof.com/feed.json%22">The Shape of Everything</option>
                <option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22http://flyingmeat.com/blog/feed.json%22">News from Flying Meat</option>
                <option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22http://maybepizza.com/feed.json%22">Maybe Pizza?</option>
                <option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22https://daringfireball.net/feeds/json%22">Daring Fireball</option>
                <option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22http://hypercritical.co/feeds/main.json%22">Hypercritical</option>
                <option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22http://inessential.com/feed.json%22">inessential.com</option>
                <option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22https://manton.org/feed/json%22">Manton Reece</option>
                <option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22https://micro.blog/feeds/manton.json%22">Micro.blog - manton timeline</option>
                <!--<option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22http://timetable.manton.org/feed.json%22"></option>-->
                <option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22http://therecord.co/feed.json%22">The Record</option>
                <option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22http://www.allenpike.com/feed.json%22">Allen Pike</option>
                <option value="https://query.yahooapis.com/v1/public/yql?format=json&q=select+*+from+json+where+url=%22https://jsonfeed.org/feed.json%22">JSON Feed</option>
            </select>
        </div>
        <div id="container"><br><b>Please select a feed from the dropdown above.</b></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
        <script type="text/javascript">
        require.config({
            baseUrl : 'modules'
        });
        require(
                [ 'herd/jsonfeed/jsSample/0.0.0/herd.jsonfeed.jsSample-0.0.0' ],
                function(app) {
                    app.run();
                }
        );
        </script>
    </body>
</html>
