<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <title>Hello from Ceylon!</title>
    </head>
    <body style="padding-top: 50px;">
        <nav class="navbar navbar-inverse navbar-fixed-top">
	    <div class="container">
		<div class="navbar-header">
		    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		    </button>
		    <a class="navbar-brand" href="#">JSON Feed parser for Ceylon</a>
		</div>
		<div id="navbar" class="collapse navbar-collapse">
		    <ul class="nav navbar-nav">
			<li class="active"><a href="#">Example App</a></li>
			<li><a href="http://github.com/jvasileff/ceylon-jsonfeed">GitHub</a></li>
			<li><a href="https://herd.ceylon-lang.org/modules/herd.jsonfeed.core">Ceylon Herd</a></li>
		    </ul>
		</div><!--/.nav-collapse -->
	    </div>
        </nav>
        <div class="container" style="padding: 40px 15px;">
            <div>
                <select id="feedSelection">
                    <option value="">Select Feed</option>
                    <option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22http://shapeof.com/feed.json%22">The Shape of Everything</option>
                    <option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22http://flyingmeat.com/blog/feed.json%22">News from Flying Meat</option>
                    <option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22http://maybepizza.com/feed.json%22">Maybe Pizza?</option>
                    <option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22https://daringfireball.net/feeds/json%22">Daring Fireball</option>
                    <option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22http://hypercritical.co/feeds/main.json%22">Hypercritical</option>
                    <option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22http://inessential.com/feed.json%22">inessential.com</option>
                    <option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22https://manton.org/feed/json%22">Manton Reece</option>
                    <option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22https://micro.blog/feeds/manton.json%22">Micro.blog - manton timeline</option>
                    <!--<option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22http://timetable.manton.org/feed.json%22"></option>-->
                    <option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22http://therecord.co/feed.json%22">The Record</option>
                    <option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22http://www.allenpike.com/feed.json%22">Allen Pike</option>
                    <option value="https://query.yahooapis.com/v1/public/yql?format=json&jsonCompat=new&q=select+*+from+json+where+url=%22https://jsonfeed.org/feed.json%22">JSON Feed</option>
                </select>
            </div>
            <div id="container"><br><b>Please select a feed from the dropdown above.</b></div>
        </div>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
        <script type="text/javascript">
        require.config({
            baseUrl : 'modules'
        });
        require(
                [ 'herd/jsonfeed/jsSample/0.0.0/herd.jsonfeed.jsSample-0.0.0' ],
                function(app) {
                    app.run();
                }
        );
        </script>
    </body>
</html>
